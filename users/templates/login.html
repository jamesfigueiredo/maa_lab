{% extends "base_login.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Entrar</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" required>
                            <div class="invalid-feedback">Por favor, insira seu nome de usuário.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                            <div class="invalid-feedback">Por favor, insira sua senha.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Ainda não tem uma conta? <a href="{% url 'register' %}" class="text-decoration-none">Cadastre-se aqui</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
